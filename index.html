<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Markdown 文件展示</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1em;
      background: #fafafa;
      color: #333;
      line-height: 1.6;
    }
    pre {
      background: #f0f0f0;
      padding: 1em;
      border-radius: 5px;
      overflow-x: auto;
    }
    code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
    h1, h2, h3 {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>从 Markdown 文件读取内容</h1>
  <div id="markdown-container">正在加载 Markdown...</div>

  <script>
    async function loadMarkdownFile(url, containerId) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('加载失败：' + url);
        const text = await res.text();

        const container = document.getElementById(containerId);
        container.innerHTML = marked.parse(text);
      } catch (err) {
        console.error(err);
        document.getElementById(containerId).innerText = '加载 Markdown 失败';
      }
    }

    // 读取仓库 data/example.md 文件并渲染
    loadMarkdownFile('./data/example.md', 'markdown-container');
  </script>
</body>
</html>
