<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GitHub Pages JSON 展示</title>
  <style>
    .json-block { background: #f3f3f3; padding: 1em; margin-top: 1em; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>最新数据</h1>
  <div id="latest"></div>

  <h2>历史数据</h2>
  <div id="history"></div>

  <script>
    // 加载并展示一个 json 文件
    async function loadJSON(url, containerId) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`加载失败：${url}`);
        const data = await res.json();

        const container = document.getElementById(containerId);
        const div = document.createElement('div');
        div.className = 'json-block';
        div.innerText = JSON.stringify(data, null, 2);
        container.appendChild(div);
      } catch (err) {
        console.error(err);
      }
    }

    // 加载最新数据
    loadJSON('./data/latest.json', 'latest');

    // 加载历史数据
    const historyFiles = ['20250801.json', '20250802.json'];
    historyFiles.forEach(filename => {
      loadJSON(`./data/${filename}`, 'history');
    });
  </script>
</body>
</html>
